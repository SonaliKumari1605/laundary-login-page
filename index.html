<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundary Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!--left side of the website-->
        <div class="left">
            <img src="./washing machine.jpg" alt="Washing Machine" class="image">
        </div>
        <!--Right side of the website-->
        <div class="right">
            <h1 class="heading">Hello Again!</h1>
            <p class="description">Welcome back! We misseed you!</p>
            <br><br>
            <form action="">
                <p class="email">Email</p>
                <input type="text" class="mail" placeholder="  EmailId@site.com"/>
                <br><br>
                <p class="password">Password</p>
                <input type="text" class="pass" placeholder="  Password"/>
                <p class="forgot">Forgot Password</p>
                <br><br>
                <button type="submit" class="login">Login</button>
                <br>
                <br>
                <p class="member">Not a member? <span>Register Now</span></p>
            </form>
        </div>
    </div>
</body>
</html>
